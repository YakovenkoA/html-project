<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список дел</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <h2>Мой список дел</h2>
        <ul class="todo-list">
            <li title="Заняться спортом"><input type="checkbox" onchange="toggleTask(this)"> Заняться спортом <span class="cross">&#10006;</span></li>
            <li title="Оплатить счета"><input type="checkbox" onchange="toggleTask(this)" > Оплатить счета <span class="cross">&#10006;</span></li>
            <li title="Встретиться с Джоном"><input type="checkbox" onchange="toggleTask(this)"> Встретиться с Джоном <span class="cross">&#10006;</span></li>
            <li title="Купить яйца"><input type="checkbox" onchange="toggleTask(this)"> Купить яйца <span class="cross">&#10006;</span></li>
            <li title="Прочитать книгу"><input type="checkbox" onchange="toggleTask(this)"> Прочитать книгу <span class="cross">&#10006;</span></li>
            <li title="Организовать офис"><input type="checkbox" onchange="toggleTask(this)"> Организовать офис <span class="cross">&#10006;</span></li>
            <li title="Поужинать"><input type="checkbox" onchange="toggleTask(this)"> Поужинать <span class="cross">&#10006;</span></li>
            <li title="Купить яблоки"><input type="checkbox" onchange="toggleTask(this)"> Купить яблоки <span class="cross">&#10006;</span></li>
            <li title="Встретиться с Георгием"><input type="checkbox" onchange="toggleTask(this)"> Встретиться с Георгием <span class="cross">&#10006;</span></li>
            <li title="Покормить кота"><input type="checkbox" onchange="toggleTask(this)"> Покормить кота <span class="cross">&#10006;</span></li>
            <li title="Написать письмо"><input type="checkbox" onchange="toggleTask(this)"> Написать письмо <span class="cross">&#10006;</span></li>
            <li title="Пробежать 1 км"><input type="checkbox" onchange="toggleTask(this)"> Пробежать 1 км <span class="cross">&#10006;</span></li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
